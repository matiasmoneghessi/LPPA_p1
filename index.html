<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LPPA_p1</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h1 class="title">COMPLETE THE FORM</h1>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" placeholder="Enter your name" type="text">
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input id="surname" placeholder="Enter your surname" type="text">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" placeholder="example@hotmail.com" type="text">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input id="age" placeholder="Enter your age" type="text">
                </div>
                <div class="radio">
                    <h4>Sex</h4>

                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="checkbox">
                    <h4 class="checkbox">Interest in:</h4>

                    <input type="checkbox" class="custom-control-input" id="music" name="theme" value="music">
                    <label for="music">Music</label>

                    <input type="checkbox" id="sports" name="theme" value="sports">
                    <label for="sports">Sports</label>

                    <input type="checkbox" id="games" name="theme" value="games">
                    <label for="games">Games</label>

                    <input type="checkbox" id="tech" name="theme" value="tech">
                    <label for="tech">Technology</label>
                </div>
                <div>
                    <label for="contries">Country</label>
                    <select name="contries" id="contries">
                        <option value="arg">Argentina</option>
                        <option value="chi">Chile</option>
                        <option value="bra">Brasil</option>
                        <option value="uru">Uruguay</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
