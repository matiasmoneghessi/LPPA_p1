<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LPPA_p1</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h1 class="title">COMPLETE THE FORM</h1>
                <div>
                    <label for="name">Name:</label>
                    <br>
                    <input id="name" placeholder="Enter your name" type="text">
                </div>
                <br>
                <div>
                    <label for="surname">Surname:</label>
                    <br>
                    <input id="surname" placeholder="Enter your surname" type="text">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input id="email" placeholder="example@hotmail.com" type="text">
                </div>
                <br>
                <div>
                    <label for="age">Age:</label>
                    <br>
                    <input id="age" placeholder="Enter your age" type="text">
                </div>
                <br>
                <div>
                    <label for="sex">Sex:</label>
                    <br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <br>
                <div>
                    <label for="interest">Interest in:</label>
                    <br>
                    <input type="checkbox" id="music" name="theme" value="music">
                    <label for="music">Music</label>
                    <br>
                    <input type="checkbox" id="sports" name="theme" value="sports">
                    <label for="sports">Sports</label>
                    <br>
                    <input type="checkbox" id="games" name="theme" value="games">
                    <label for="games">Games</label>
                    <br>
                    <input type="checkbox" id="tech" name="theme" value="tech">
                    <label for="tech">Technology</label>
                </div>

            </div>
        </div>
    </body>
</html>
