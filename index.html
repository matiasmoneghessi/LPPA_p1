<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LPPA_p1</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form" autocomplete="off">
                <h1 class="title">COMPLETE THE FORM</h1>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" placeholder="Enter your name" type="text">
                    <p id="errorName" class="error"></p>
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input id="surname" placeholder="Enter your surname" type="text">
                    <p id="errorSurname" class="error"></p>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" placeholder="example@hotmail.com" type="text">
                    <p id="errorEmail" class="error"></p>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input id="age" placeholder="Enter your age" type="text">
                    <p id="errorAge" class="error"></p>
                </div>
                <div class="radio">
                    <label id="sex" class="labeltitle">Sex:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">&nbspMale</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">&nbspFemale</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">&nbspOther</label>
                    <p id="errorSex" class="error"></p>
                </div>
                <div class="checkbox">
                    <label id="interest" class="labeltitle">Interest in:</label>
                    <input type="checkbox" class="custom-control-input" id="music" name="theme" value="music">
                    <label for="music">&nbspMusic</label>
                    <input type="checkbox" id="sports" name="theme" value="sports">
                    <label for="sports">&nbspSports</label>
                    <input type="checkbox" id="games" name="theme" value="games">
                    <label for="games">&nbspGames</label>
                    <input type="checkbox" id="tech" name="theme" value="tech">
                    <label for="tech">&nbspTechnology</label>
                    <p id="errorInterest" class="error"></p>
                </div>
                <div>
                    <label for="countries">Select a country:</label>
                    <select name="contries" id="dropdown">
                        <option id="select" value="select">Select your contry</option>
                        <option id="arg" value="arg">Argentina</option>
                        <option id="chi" value="chi">Chile</option>
                        <option id="bra" value="bra">Brasil</option>
                        <option id="uru" value="uru">Uruguay</option>
                    </select>
                    <p id="errorSelect" class="error"></p>
                </div>
                <label for="send" class="footer">Send a message!</label>
                <textarea id="area" class="area footer" name="textarea" placeholder="Write something here..." rows="10"
                    cols="47"></textarea>
                <p id="errorArea" class="error"></p>
                <button id="send" class="button footer" type="button">Submit!</button>
            </form>
        </div>
    </body>
</html>
